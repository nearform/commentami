version: '2'
services:
  postgres:
    image: postgres:10
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      PGDATA : /var/lib/postgresql/data/pgdata
    tmpfs:
      - /tmp
      - /var/run/postgresql
      - /var/lib/postgresql/data/pgdata:rw
